name: 'Build Maven Action'
description: 'Build and test a Maven project'

runs:
  using: 'composite'
  steps:
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Build with Maven
      run: mvn clean package -DskipTests=true
      shell: bash

    - name: Run unit tests
      run: mvn test
      shell: bash
